<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 18 HTML</title>
  </head>
  <body>
    <h1><b>Tugas input element date</b></h1>
    <p>Date : <input type="date"></p>
    <p>Datetime : <input type="datetime"></p>
    <p>Datetime-local : <input type="datetime-local"></p>
