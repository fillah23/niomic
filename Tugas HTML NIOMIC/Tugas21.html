<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 21 HTML</title>
  </head>
  <body>

    <h1><b>Rumah Makan Bu Jamal</b></h1>
    <p>Silahkan pilih menu makanan dibawah ini!</p>
    <p>Makanan : <select  name="Makanan">
      <option value="Soto Kudus">Soto Kudus</option>
      <option value="Tude Bakar">Tude Bakar</option>
      <option value="Tempoyak Ikan" selected>Tempoyak Ikan</option>
      <option value="Asinan Betawi">Asinan Betawi</option>
      <option value="Kerak Telur">Kerak Telur</option>
      <option value="Nasi Padang">Nasi Padang</option>
    </select></p>
    <br>
    <p>Minuman : <select name="Minuman" multiple>
      <option value="Es teh">Es teh</option>
      <option value="Es jeruk">Es jeruk</option>
      <option value="Air">Air</option>
      <option value="jus alpokat">jus alpokat</option>
    </select></p>
  </body>
</html>
