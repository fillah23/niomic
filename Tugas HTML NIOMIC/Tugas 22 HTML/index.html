<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 "/>
    <title>Tugas 22 HTML</title>
  </head>
  <body>
    <h1><b>Napak Tilas</b></h1>
    <fieldset>
      <legend>Form</legend>
      <p>Nama :<input type="text" placeholder="Nama Lengkap"> </p>
      <p>Username :<input type="text" placeholder="Username"> </p>
      <p>Email :<input type="email" placeholder="Email"> </p>
      <p>Password :<input type="password" placeholder="Password"> </p>
      <p>Alamat Web :<input type="Url" placeholder="Masukkan URL Web"> </p>
      <p>Umur :<input type="number"> </p>
      <p>Tanggal Lahir :<input type="date"> </p>
      <p>Jenis Kelamin :<label><input type="radio">Pria</label> <label><input type="radio">Wanita</label> </p>
      <p>Agama :<select>
        <option value="Islam">Islam</option>
        <option value="Kristen">Kristen</option>
        <option value="Katolik">Katolik</option>
        <option value="Hindu">Hindu</option>
        <option value="Budha">Budha</option>
      </select> </p>
      <p>Biografi :<textarea name="" rows="8" cols="80"></textarea> </p>
      <p>foto :<img src="logo1.jpg" height="30%" width="30%"> </p>
      <p>Audio :<audio src="sample3.mp3" controls>

      </audio> </p>
    </fieldset>
  </body>
</html>
