<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 10 HTML</title>
  </head>
  <body>
    <audio src="sample.mp3" controls >
    </audio>
    <dd>Format mp3 dengan atribut controls</dd>
    <br>
    <audio src="sample.mp3" controls loop>
    </audio>
    <dd>Format mp3 dengan atribut controls dan loop</dd>
    <br>
    <audio src="sample.mp3" controls muted>
    </audio>
    <dd>Format mp3 dengan atribut controls dan muted</dd>
    <br>
    <audio src="sample.flac" controls>
    </audio>
    <dd>Format flac dengan atribut controls</dd>
    <br>
  </body>
</html>
