<!DOCTYPE html>

<head>

<body>
    <p>Jangan ubah</p>
    <p>Ubah warna</p>
    <button onclick="ubah()">ubah</button>

        function ubah(){

            a.item(1).style.color = "blue";
        }
    </script>
