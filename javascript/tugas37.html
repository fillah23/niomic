
<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="Tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>getNamedItem()</b> :
        <p id="tes1">contoh</p>
        <hr />
        Atribut <b>name()</b> :
        <p id="tes2">contoh</p>
        <hr />
        Atribut <b>length()</b> :
        <p id="tes3">contoh</p>
        <hr />
        <script>
            function Tombol(){
                var a = document.getElementsByTagName("button")[0]
                var b = a.attributes[2].value
                var c = a.attributes[0].name
                var d = a.attributes.length
                document.getElementById("tes1").innerHTML = b
                document.getElementById("tes2").innerHTML = c
                document.getElementById("tes3").innerHTML = d
            }
        </script>
 </body>
</html>
