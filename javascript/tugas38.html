<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
        <style media="screen">
         .contohstyle {
           color: red;
         }
        </style>
 </head>
 <body>
        <button type="button" onclick="klik()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>removeNamedItem()</b> : <br />
        <input value="Inputan" /> <br />
        <hr />
        Atribut <b>setNamedItem()</b> : <br />
        <i>contoh</i>
        <hr />
        Atribut <b>value()</b> :
        <p id="contoh2">contoh</p>
        <hr />
        <script>
              function klik(){
                     var a = document.getElementsByTagName("input")[0];
                     a.attributes.removeNamedItem('value');

                     var b = document.getElementsByTagName("i")[0];
                     var b1 = document.createAttribute('class');
                     b1.value='contohstyle';
                     b.attributes.setNamedItem(b1);

                     var c2 = document.getElementsByTagName("button")[0];
                     var c1 = c2.attributes[0].value;
                     document.getElementById('contoh2').innerHTML = c1;

              }
        </script>
 </body>
</html>
