<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas42</title>
</head>
<body>
    <p onmouseover="dekat(this)" onmouseout="jauh(this)">Dekatkan mouse</p>

    <script>
        function dekat(x){
            x.style.color = "red";
        }
        function jauh(x){
            x.style.color = "black";
        }
    </script>
</body>
</html>
