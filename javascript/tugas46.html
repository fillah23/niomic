<body>
    <p>klik untuk ubah warna </p>
    <button onclick="ubah()">ubah</button>

    <script>
        function ubah(){
            var a= prompt("ketikkan warna yang kamu inginkan (misal : yellow)");
            if(a!=null){
                document.body.style.background = a;
            }
        }
    </script>
