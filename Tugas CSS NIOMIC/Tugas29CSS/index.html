<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 29 CSS</title>
    <link rel="stylesheet" href="semantic.min.css">

    <style media="screen">
      body{
        background:silver;
        margin-top: 80px;
        }
        h3{
          text-align: center;
        }
    </style>
  </head>
  <body>
<div class="ui container">
    <h3 class="ui teal header"><img src="niomic.png" alt="" height="35" width="35">Daftar Akun Niomic</h3>
    <div class="ui segment">
    <form class="ui form">
  <div class="field">
<div class="ui left icon input">
    <input type="text" name="first-name" placeholder="Nama Depan" >
    <i class="user icon"></i>
</div>
  </div>
  <div class="field">
    <div class="ui left icon input">
    <input type="text" name="last-name" placeholder="Nama Belakang">
      <i class="user icon"></i>
      </div>
  </div>
  <div class="field">
    <div class="ui left icon input">
    <input type="text" name="HP" placeholder="No HP">
      <i class="user icon"></i>
      </div>
  </div>
  <div class="field">
    <div class="ui left icon input">
    <input type="text" name="email" placeholder="Alamat Email">
      <i class="user icon"></i>
      </div>
  </div>
  <div class="field">
    <div class="ui left icon input">
    <input type="text" name="password" placeholder="Password">
      <i class="user icon"></i>
      </div>
  </div>
  <button class="fluid ui teal button" type="submit">Submit</button>
</form>
</div>
</div>
    <script src="semantic.min.js">
    src="https://code.jquery.com/jquery-3.1.1.min.js"
 integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
 crossorigin="anonymous"></script></script>
  </body>
</html>
