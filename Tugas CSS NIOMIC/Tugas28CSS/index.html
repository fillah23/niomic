<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 28 CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style media="screen">
      form{
        margin:0 auto;
        color: white;
      }
      body{
        background-color: #333333;
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center">

    <form class="">
      <div class="text-center">
      <img src="lampung.jpg" class="rounded-circle" width="400px" height="300px">
    </div>
    <br>
      <div class="">
        <label class="form-label"><b>Nama Lengkap</b></label>
        <input type="text" class="form-control" placeholder="Nama Lengkap" >
      </div>
      <br>
      <div class="">
        <label class="form-label"><b>Alamat</b></label>
        <textarea name="name" class="form-control" rows="4" cols="80"></textarea>
      </div>
      <br>
      <div class="">
        <label class="form-label " ><b>Alamat Email</b></label>
        <input type="email" class="form-control" placeholder="Alamat Email (disabled)" disabled>
      </div>
      <br>
      <div class="">
        <label class="form-label"><b>Password</b></label>
        <input type="password" class="form-control" placeholder="Password">
      </div>
        <br>
        <div class="">
          <label class="form-label"><b>Scan KTP</b></label>
          <input type="file" class="form-control" placeholder="Kata Sandi">
      </div>
      <br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
        <label class="form-check-label" for="flexCheckChecked">
          Saya Setuju telah membaca aturan dan ketentuan yang berlaku
        </label>
      </div>
      <br>
      <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Register</button>
    </div>
    </form>

</div>
  </body>
</html>
