<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 24 CSS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <form>
      <div class="mb-3">
        <label class="form-label"><b>Nama Lengkap</b></label>
        <input type="text" class="form-control" placeholder="Nama Lengkap">
      </div>
      <div class="mb-3">
        <label class="form-label"><b>Alamat</b></label>
        <textarea name="name" class="form-control" rows="4" cols="80"></textarea>
      </div>
      <div class="mb3">
        <label class="form-label"><b>Foto Profil</b></label>
        <input type="file" class="form-control" name="" value="">

      </div>
      <br>
      <div class="mb-3">
        <label class="form-label"><b>Alamat Email</b></label>
        <input type="email" class="form-control" placeholder="Alamat Email">
        <br>
        <div class="mb-3">
          <label class="form-label"><b>Kata Sandi</b></label>
          <input type="password" class="form-control" placeholder="Kata Sandi">
      </div>
      <div class="mb-3">
        <label class="form-label"><b>Jenis Kendaraan Anda :</b></label>
        <label><input type="radio">Motor</label> <label><input type="radio">Mobil</label>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </body>
</html>
